apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-aplicacion-deployment
  namespace: apps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mi-aplicacion
  template:
    metadata:
      labels:
        app: mi-aplicacion
    spec:
      containers:
      - name: mi-aplicacion-container
        image: mi-imagen:latest
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: mi-aplicacion-service
  namespace: apps
spec:
  selector:
    app: mi-aplicacion
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
